name: Validate repository structure

on:
  pull_request:
    branches:
      - ${{ github.event.repository.default_branch }}
  workflow_call:

env:
  ZONE_FILE: "db.*"

jobs:
  validate-zone:
    name: "Validate that there is only one zone file"
    runs-on: ubuntu-latest
    steps:
      - name: "Check-out"
        uses: actions/checkout@v3
      - name: "Pre-Check"
        run: |
          num_zonefiles="$(ls  ${{ env.ZONE_FILE }} | wc -l)"
          if [ "$num_zonefiles" != 1 ];
          then
            echo "::setFailed::Incorrect number of Zone files. Expected 1, got $num_zonefiles"
          fi
